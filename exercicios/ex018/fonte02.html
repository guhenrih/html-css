<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Feeling Lovely';
            src: url(fonts/Feeling\ Lovely.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Feeling Lovely', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Bom dia, flor do dia</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente dicta similique voluptate unde ut tenetur deserunt, esse eaque ratione dolor nostrum possimus magni officiis. Autem harum corporis iure error perspiciatis.</p>
</body>
</html>
