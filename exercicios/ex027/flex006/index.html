<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">BBBBBBBBBBBB</div>
        <div class="item">C</div>
        <div class="item">DDDDDDDDDDDDDDDDDDDDD</div>
        <div class="item">E</div>
        <div class="item">FFFFFFFFFFFFFFFFFFFFFFFFFF</div>
        <div class="item">G</div>
    </div>
</body>
</html>
